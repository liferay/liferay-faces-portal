<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" transient="true">
	<alloy:head />
	<alloy:body>
		<alloy:messages id="feedback" globalOnly="true" layout="table" />
		<alloy:form>
			<alloy:row>
				<alloy:column width="30">
					<alloy:fieldset>
						<alloy:field label="Liferay Portal">
							<alloy:selectOneMenu id="liferayVersion" style="display:block;" value="#{archetypeBacking.favoriteLiferayVersion}">
								<f:selectItems value="#{archetypeBacking.liferayVersions}" var="liferayVersion"
											   itemValue="#{liferayVersion}" itemLabel="#{liferayVersion}" />
								<f:ajax execute="@form" listener="#{archetypeBacking.itemSelectionListener}" render="command :feedback pom" />
							</alloy:selectOneMenu>
						</alloy:field>
						<alloy:field label="JSF">
							<alloy:selectOneMenu id="jsfVersion" style="display:block;" value="#{archetypeBacking.favoriteJsfVersion}">
								<f:selectItems value="#{archetypeBacking.jsfVersions}" var="jsfVersion"
											   itemValue="#{jsfVersion}" itemLabel="#{jsfVersion}" />
								<f:ajax execute="@form" listener="#{archetypeBacking.itemSelectionListener}" render="command :feedback pom" />
							</alloy:selectOneMenu>
						</alloy:field>
						<alloy:field label="Component Suite">
							<alloy:selectOneMenu id="suite" style="display:block;" value="#{archetypeBacking.favoriteSuite}">
								<f:selectItems value="#{archetypeBacking.suites}" var="suite"
											   itemValue="#{suite.name}" itemLabel="#{suite.title}" />
								<f:ajax execute="@form" listener="#{archetypeBacking.itemSelectionListener}" render="command :feedback pom" />
							</alloy:selectOneMenu>
							<h:message for="suite" />
						</alloy:field>
						<alloy:field label="Build Framework">
							<alloy:selectOneMenu id="build" style="display:block;" value="#{archetypeBacking.favoriteBuild}">
								<f:selectItems value="#{archetypeBacking.builds}" var="build"
											   itemValue="#{build.name}" itemLabel="#{build.title}" />
								<f:ajax execute="@form" listener="#{archetypeBacking.itemSelectionListener}" render="command :feedback pom" />
							</alloy:selectOneMenu>
							<h:message for="suite" />
						</alloy:field>
					</alloy:fieldset>
				</alloy:column>
				<alloy:column width="70">
					<alloy:fieldset>
						<alloy:field id="command" label="Archetype">
							<pre><alloy:outputText value="# #{archetypeBacking.selectedConfiguration}" /><br/>
								<alloy:outputText escape="false" value="#{archetypeBacking.selectedArchetype.command}" /></pre>
						</alloy:field>
					</alloy:fieldset>
				</alloy:column>
			</alloy:row>
			<alloy:row>
				<alloy:column>
					<alloy:fieldset>
						<alloy:field id="pom" label="Dependencies for #{archetypeBacking.selectedConfiguration}">
							<pre><alloy:outputText value="#{archetypeBacking.selectedBuild}" /></pre>
						</alloy:field>
					</alloy:fieldset>
				</alloy:column>
			</alloy:row>
		</alloy:form>
	</alloy:body>
</f:view>
