<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <c:if test="#{captchaTestValidatorBean.validateCaptchaForTest}">
        <h:panelGroup id="captchaValuePanelGroup">
            <h:commandButton id="correctCaptchaValue" value="#{captchaTestValidatorBean.correctCaptchaValue}">
                <f:ajax execute="@this" render="captchaValuePanelGroup" />
            </h:commandButton>
        </h:panelGroup>
    </c:if>

</ui:composition>
