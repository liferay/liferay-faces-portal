<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<alloy:form id="f">
		<h1 class="header-title">#{i18n['new-user-registration']}</h1>
		<alloy:messages globalOnly="true" layout="table" />
		<alloy:row>
			<alloy:column width="20">
				<alloy:fieldset legend="#{i18n['identification']}">
					<alloy:field label="#{i18n['first-name']}">
						<alloy:inputText id="firstName" value="#{registrantModelBean.registrant.firstName}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['middle-name']}">
						<alloy:inputText id="middleName" value="#{registrantModelBean.registrant.middleName}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['last-name']}">
						<alloy:inputText id="lastName" value="#{registrantModelBean.registrant.lastName}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['email-address']}">
						<alloy:inputText id="emailAddress" value="#{registrantModelBean.registrant.emailAddress}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['screen-name']}">
						<alloy:inputText id="screenName" value="#{registrantModelBean.registrant.screenName}"
							required="true" />
					</alloy:field>
				</alloy:fieldset>
			</alloy:column>
			<alloy:column width="20">
				<alloy:fieldset legend="#{i18n['additional-info']}">
					<alloy:field label="#{i18n['company-name']}">
						<alloy:inputText id="companyName" value="#{registrantModelBean.registrant.companyName}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['mobile-phone']}">
						<alloy:inputText id="mobilePhone" value="#{registrantModelBean.registrant.mobilePhone}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['favorite-color']}">
						<alloy:inputText id="favoriteColor" value="#{registrantModelBean.registrant.favoriteColor}"
							required="false" />
					</alloy:field>
				</alloy:fieldset>
			</alloy:column>
			<alloy:column width="20">
				<alloy:fieldset legend="#{i18n['security']}">
					<alloy:field label="#{i18n['password']}">
						<alloy:inputSecret id="password1" value="#{registrantModelBean.registrant.password1}"
							required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['confirm-password']}">
						<alloy:inputSecret id="password2" value="#{registrantModelBean.registrant.password2}"
							required="true"/>
					</alloy:field>
					<alloy:field label="#{i18n['text-verification']}"
						rendered="#{registrantBackingBean.captchaRendered}">
						<portal:captcha id="captcha" />
					</alloy:field>
				</alloy:fieldset>
			</alloy:column>
		</alloy:row>
		<alloy:buttonRow>
			<alloy:commandButton actionListener="#{registrantBackingBean.submit}" ajax="false"
				value="#{i18n['submit']}" />
		</alloy:buttonRow>
	</alloy:form>

</ui:composition>
